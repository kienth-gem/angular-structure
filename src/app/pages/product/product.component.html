<div class="dashboard-wrapper">
  <nz-table #productTable [nzData]="products">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of productTable.data">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.cost}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
